<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/text.css" />
		<link rel="stylesheet" href="QUERIES/text-Q.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<title>text</title>
	</head>
	<body>
		<div class="text">
			<header class="text-header">
				<p class="text-title">text</p>
				<a href="shop.html"
					><ion-icon class="icon--text-select" name="exit-outline"></ion-icon
				></a>
				<p><span class="trophy-number trophy-number--text">0</span></p>
				<ion-icon
					class="trophy-outline--text-select"
					name="trophy-outline"
				></ion-icon>
			</header>

			<main class="text-main">
				<button class="btn--text excess-text">Excess</button>
				<p><span class="trophy-req trophy-req--excess">10</span></p>
				<ion-icon
					class="trophy-outline trophy--text-excess"
					name="trophy-outline"
				></ion-icon>

				<button class="btn--text elderly-text">Elderly</button>
				<p><span class="trophy-req trophy-req--elderly">15</span></p>
				<ion-icon
					class="trophy-outline trophy--text-elderly"
					name="trophy-outline"
				></ion-icon>

				<button class="btn--text nuclear-text">Nuclear</button>
				<p><span class="trophy-req trophy-req--nuclear">25</span></p>
				<ion-icon
					class="trophy-outline trophy--text-nuclear"
					name="trophy-outline"
				></ion-icon>
			</main>
		</div>

		<script src="/js/script.js"></script>
	</body>
</html>
