<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/10:100.css">
    <link rel="stylesheet" href="QUERIES/10:100-Q.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>10/100</title>
</head>
<body>

    <main class="main-10-100">

        <a href="game-select.html"><ion-icon class="icon--ten-hundred" name="exit-outline"></ion-icon></a>
       <a href="10:100--trophy.html"><ion-icon class="setting-icon--ten" name="cog-outline"></ion-icon></a>
   
   
        <div class="ten--hundred">
           <button class="btn--ten btn--top-right">10</button>
           <button class="btn--ten btn--top-left">10</button>
           <button class="btn--ten btn--upper-right">10</button>
           <button class="btn--ten btn--upper-left">10</button>
           <button class="btn--ten btn--centre-right">10</button>
           <button class="btn--ten btn--centre-left">10</button>
           <button class="btn--ten btn--lower-right">10</button>
           <button class="btn--ten btn--lower-left">10</button>
           <button class="btn--ten btn--bottom-right">10</button>
           <button class="btn--ten btn--bottom-left">10</button>
        </div>
        
        <div class="score-container--ten-hundred">
           <p class="score-design--ten score"><ion-icon name="star-outline"></ion-icon> score: <span class="current--score-ten">0</span></p>
           <p class="score-design--ten high-score--ten"><ion-icon name="star-half-outline"></ion-icon> high-score: <span class="current--high-score--ten">0</span></p>
        </div>
   
    </main>

    <script src="/js/script.js"></script>
    <script src="/js/10:100.js"></script>
</body>
</html>
