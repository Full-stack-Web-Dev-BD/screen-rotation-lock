<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/background.css">
    <link rel="stylesheet" href="QUERIES/background-Q.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>background</title>
</head>
<body>

    <div class="background">
        <header class="background-header">
            <p class="background-title">background</p>
            <a href="shop.html"><ion-icon class="icon--background-select" name="exit-outline"></ion-icon></a>
            <p><span class="trophy-number trophy-number--background">0</span></p>
            <ion-icon class="trophy-outline--background-select" name="trophy-outline"></ion-icon>
        </header>
    
        <main class="background-main">
            <button class="btn--background simple-background">Simple</button>
            <p><span class="trophy-req trophy-req--simple">5</span></p>
            <ion-icon class="trophy-outline trophy--background-simple" name="trophy-outline"></ion-icon>   

            <button class="btn--background vibrant-background">Vibrant</button>
            <p><span class="trophy-req trophy-req-vibrant">20</span></p>
            <ion-icon class="trophy-outline trophy--background-vibrant" name="trophy-outline"></ion-icon>  
    
            <button class="btn--background premium-background">Premium</button>
            <p><span class="trophy-req trophy-req--premium">Beat extra level</span></p> 
        </main> 
    </div>  

    <script src="/js/script.js"></script>
